<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="signup">
        <div>
            <img src="twitter-logo.png" alt="Twitter Logo">
        </div>

        <h1><b>Join Twitter today</b></h1>

        <div>
            <button id="google"><i class="bi bi-google"></i> Sign up wiht Google</button>
            <button id="apple"><i class="bi bi-apple"></i> Sign up with Apple</button>
            <hr>
            <button id="email">Sign up with phone or email</button>
        </div>

        <div class="tos">
            <p>By signing up, you agree to the<a href="https://twitter.com/tos" target="_blank">Terms of Service</a></p>
            <p>and
               <a href="https://twitter.com/privacy" target="_blank">Privacy Policy</a>, including
               <a href="https://help.twitter.com/rules-and-policies/twitter-cookies" target="_blank">Cookie Use</a>.
            </p>
        </div>

        <p id="already">Have an account already? <a href="https://twitter.com/i/flow/login" target="_blank">Log in</a></p>
    </section>
</body>
</html>
